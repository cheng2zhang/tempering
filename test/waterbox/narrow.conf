#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

## ADJUSTABLE PARAMETERS                                   ##

structure          waterbox.psf
coordinates        waterbox.pdb

set temp           300
set outname        wbst

firsttimestep      0


## SIMULATION PARAMETERS                                   ##

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.inp 
temperature         $temp


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       4


# Constant Temperature Control
#langRescale          on
#langRescaleTemp      $temp
#langRescaleDt        100.0

#tNHC                  on
#tNHCTemp              $temp
#tNHCLen               5
#tNHCPeriod            100.0
#tNHCFile              $outname.nhc
#tNHCFileFreq          100000
#tNHCFileReadMass      off

langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temp
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions
cellBasisVector1    30.0    0.   0.0
cellBasisVector2     0.0  30.0   0.0
cellBasisVector3     0.0    0   30.0
cellOrigin          15.0  15.0  15.0

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Output
outputName          $outname

restartfreq         50000     ;# 50000 steps = every 100 ps
dcdfreq             50000
xstFreq             50000
outputEnergies      50000
outputPressure      50000

adaptTempMD		on
adaptTempFreq		1
adaptTempTmin		280
adaptTempTmax		340
adaptTempBins		60
adaptTempDt		0.00001
#adaptTempInFile		wbst0.rst
#adaptTempFixedAve	on    ;# fixing the average values from teh restart file
adaptTempRestartFile	$outname.rst
adaptTempRestartFreq	100
adaptTempLangevin	on
adaptTempOutFreq	10
adaptTempWindowSize	0.02  ;# specifies the window size for the integral identity as a fraction of the temperature
adaptTempSamplesMin	1000  ;# minimal number of samples to start temperature transitions
adaptTempMCMove         on    ;# using Monte Carlo instead of Langevin equation to perform temperature transitions (recommended)
adaptTempMCSize         0.01  ;# Magnitude of Monte Carlo temperature moves as a fraction of the current temperature
adaptTempCgamma		0.1
adaptTempSep            on    ;# using separate accumulators for each bin (recommended for nonzero Cgamma)
#adaptTempDebug		on

energyLogFile           ene.log
energyLogFreq		1

run 10000000


