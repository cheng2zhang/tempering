#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

## ADJUSTABLE PARAMETERS                                   ##

structure          waterbox.psf
coordinates        waterbox.pdb

set temperature    300
set outname        wbst

firsttimestep      0


## SIMULATION PARAMETERS                                   ##

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.inp 
temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       4


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions
cellBasisVector1    30.0    0.   0.0
cellBasisVector2     0.0  30.0   0.0
cellBasisVector3     0.0    0   30.0
cellOrigin          15.0  15.0  15.0

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

#langevinPiston        on
#langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
#langevinPistonPeriod  100.0
#langevinPistonDecay   50.0
#langevinPistonTemp    $temperature


# Output
outputName          $outname

restartfreq         50000     ;# 500steps = every 1ps
dcdfreq             50000
xstFreq             50000
outputEnergies      50000
outputPressure      50000

adaptTempMD		on
adaptTempFreq		1
adaptTempTmin		280
adaptTempTmax		340
adaptTempBins		60
adaptTempDt		0.0001
#adaptTempInFile	wbst.rst
adaptTempRestartFile	$outname.rst
adaptTempRestartFreq	500
adaptTempLangevin	on
adaptTempOutFreq	10
adaptTempCgamma		0.1
adaptTempWindowSize	0.04
adaptTempSep            on
adaptTempDebug		on

energyLogFile           ene.log

run 10000000


