#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

#adaptive tempering test: argon

#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          argon_100.psf
coordinates        argon_300K.coor

#initial temperature
set temp	   300

#output base
set outname        argon_st1

firsttimestep      0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

#only required for first run, not for restarts
temperature	    $temp

# Input
paraTypeCharmm	    on
parameters          argon.prm


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0 

#cutoff of 2*sigma for direct comparison
cutoff              8.5125

#no swithcing
switching           off
pairlistdist        10.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       4


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens
langevinTemp 	     	$temp

# Velocity rescaling thermostat
#rescaleTemp	     $temp
#rescaleFreq	     20

# Periodic Boundary Conditions
cellBasisVector1     20.0      0.     0.0
cellBasisVector2     0.0       20.0   0.0
cellBasisVector3     0.0       0.0    20.0
cellOrigin          -0.1996    0.1897 0.1507

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Output
outputName          $outname
dcdFreq		    5000
restartfreq         5000     ;# 5000 steps = every 10 ps
xstFreq             5000
outputEnergies      5000
outputPressure      5000


binaryoutput		no
binaryrestart		no

adaptTempMD		on
adaptTempFreq		1
adaptTempTmin		290
adaptTempTmax		410
adaptTempBins		40
adaptTempDt		0.0001
adaptTempRestartFile	$outname.rst
adaptTempRestartFreq	10000
adaptTempLangevin	on
adaptTempOutFreq	10000
adaptTempCgamma		0

run 500000
