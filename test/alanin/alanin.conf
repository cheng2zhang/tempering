# This is a test namd configuration file

timestep	2.0
structure	alanin.psf
parameters	alanin.params
coordinates	alanin.pdb
exclude		scaled1-4
1-4scaling	0.4
outputname 	output
margin		1.0
stepspercycle   10
temperature	300

switching 	on
switchdist	7.0
cutoff		8.0
pairlistdist 	9.0

#dcdfile	alanin.dcd
#dcdfreq	10

#restartname	alanin.restart
#restartfreq	10

# Langevin-style velocity-rescaling thermostat
langRescale     on
langRescaleTemp 300.0
langRescaleDt   20.0

# Nose-Hoover thermostat
#tNHC              on
#tNHCTemp          300.0
#tNHCLen           5
#tNHCPeriod        100.0
#tNHCFile          alanin.nhc
#tNHCFileFreq      1000
#tNHCFileReadMass  off

#rescaleTemp 300.0
#rescaleFreq 1

#langevin	on
#langevinTemp	300.0
#langevincol	O

#constraints	on

#fma		on

#seed		791064881

run 10
