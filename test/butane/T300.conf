#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

## ADJUSTABLE PARAMETERS                                   ##

structure          butane.psf
coordinates        butane.pdb

set temperature    300
set outname        T300

firsttimestep      0

## SIMULATION PARAMETERS                                   ##

# Input
paraTypeCharmm	    on
parameters          par_all35_ethers.prm
temperature         $temperature

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0

# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       4

# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions
cellBasisVector1    28.5  0.0   0.0
cellBasisVector2     0.0 28.5   0.0
cellBasisVector3     0.0  0.0  28.0
cellOrigin           0.0  0.0   0.0

wrapAll             on

# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Output
outputName          $outname

restartfreq         50000
dcdfreq             50000
xstFreq             50000
outputEnergies      50000
outputPressure      50000

# Special atoms

specAtoms           on
specAtomsFile       dih0.log
specAtomsList       C1,C2,C3,C4
specAtomsType       dihedral
specAtomsFreq       10

energyLogFile       ene0.log

## EXECUTION SCRIPT                                        ##

run 5000000


