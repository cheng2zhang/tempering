#############################################################
## JOB DESCRIPTION                                         ##
#############################################################



# Input files ###################################################################


set cur 1
set prv [expr $cur - 1]

structure		./Structures/gly5_cap_wb_c36.psf

set inname		./Structures/gly5_cap_wb_c36_run_13
set outname		narrow$cur
#set outname		test

coordinates		$inname.coor
velocities		$inname.vel
extendedSystem		$inname.xsc

paraTypeCharmm	   	 on
parameters        	 ./Structures/par_all36_prot_jad_mod.prm



# Simulation Parameters #########################################################

firstTimeStep	0

set temperature		300
wrapAll			on

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0 
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  1  
stepspercycle       1


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens
langevinTemp 	    $temperature

# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Output ########################################################################

outputName          	$outname

dcdFreq		    	50000
restartfreq         	50000     ;# 500steps = every 1ps
xstFreq             	50000
outputEnergies      	50000
outputPressure      	50000
outputTiming		50000

binaryoutput		no
binaryrestart		no

# Tempering parameters ###########################################################

adaptTempMD		on
adaptTempFreq		1
adaptTempTmin		280
adaptTempTmax	        340
adaptTempBins		60
adaptTempDt		0.00001
adaptTempRestartFile	${outname}.rst
adaptTempRestartFreq	100
adaptTempLangevin	on
adaptTempOutFreq	10
adaptTempCgamma		0.1
adaptTempWindowSize	0.02
adaptTempMCMove		on
adaptTempMCSize		0.01
adaptTempSep            on
adaptTempSamplesMin	2000
adaptTempWeightExp	1.0
#adaptTempInFile		narrow0.rst
#adaptTempFixedAve	on
#adaptTempDebug		on

#specAtoms		on
#specAtomsFreq		10

keHist			on
keHistBin		1.0
keHistFile		ke.dat
keHistFileFreq		1000

energyLogFile		ene.log

run 40000000
